## Voron Design VORON 0.1 SKR Pico V1.0 config
[include config/leds.cfg]
[include config/macros.cfg]
[include config/input_shaper.cfg]
[include config/steppers_xyz.cfg]
[include config/stepper_e.cfg]
[include config/bed_heat_home.cfg]
[include config/fans_thermistors.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_rp2040_45503571278D20D8-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 2400
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 6.0
## For Input Shaping
#max_velocity: 1000
#max_accel: 10000

[input_shaper]
shaper_freq_x: 57.6
shaper_type_x: 3hump_ei
shaper_freq_y: 100.2
shaper_type_y: 2hump_ei

[display_status]

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

